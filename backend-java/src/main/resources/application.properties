# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - Force H2 for development (override DATABASE_URL)
# Explicitly override any DATABASE_URL environment variable
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# Additional settings to ensure H2 is used
spring.jpa.database=H2
spring.sql.init.platform=h2

# H2 Console for development (only enabled if using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration (temporarily disabled for development)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.file.name=/tmp/java-service.log
logging.level.org.springframework.web=INFO
logging.level.com.gradledeps=DEBUG